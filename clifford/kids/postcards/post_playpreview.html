// get values from url







function getQuerystring(valName) {







	var strUrl = self.location + "";







	var strTmp = strUrl.split(valName + "=")[1];







	if (isNaN(strTmp)) {







		strTmp = "";







	}







	strTmp = strTmp.split("&")[0];







	if (isNaN(strTmp)) {







		strTmp = "";







	}







	return unescape(strTmp);	







}















// identifies which section of site this page is in so correct bottom nav icon is hilited







// var pageSite = getQuerystring("pagesite");







// hard-coded to games per PBS







var pageSite = "games";















var count = getQuerystring("count") * 1;







if (count == "") {







	count = 0;







}















// pathway to folder where images live







var pathMain = "../shared/images/" + pageSite + "/";















// builds 2 rows of postcard links







var arrCards = new Array("heart", "balloon", "dig", "believe", "friend", "help", "kind", "responsible", "truthful", "work", "respect", "fair", "share", "beach", "boat", "emily", "gang", "halloween", "bonvoyage");







var arrText = new Array("Be My Valentine", "Will You Be Mine?", "I Dig You!", "Believe in Yourself", "Be a Good Friend", "Help Others", "Be Kind", "Be Responsible", "Be Truthful", "Work Together", "Have Respect", "Play Fair", "Share", "At the Beach", "On the Boat", "Emily", "The Gang", "Halloween", "\"Bone\" Voyage");















// writes out rows (2 max) of 3 postcard thumbnails (at most per row)







function doCards() {







	var buf = "";







	var tmpCount = 1;







	var hiCount = count + 6;







	buf += "<tr>\n";







	for (i = count; i < hiCount; i++) {







		if (tmpCount == 4) { // start a new row after 3rd thumbnail







			buf += "</tr>\n<tr>\n";







		}







		if (i >= arrCards.length) { // if no more thumbnails, will write in blank table cell







			buf += "<td>&nbsp;</td>";







		} else {







			buf += "<td align=center valign=top><p><a href=\"index.html?card=post_" + arrCards[i] + "\" onMouseover=\"switchImg('" + arrCards[i] + "', '../shared/images/postcards/" + arrCards[i] + "_over.gif')\" onMouseout=\"switchImg('" + arrCards[i] + "', '../shared/images/postcards/" + arrCards[i] + ".gif')\"><img src=\"../shared/images/postcards/" + arrCards[i] + ".gif\" alt=\"" + arrText[i] + "\" width=81 height=62 border=0 name=\"" + arrCards[i] + "\"><br>" + arrText[i] + "</a></p></td>\n";







		}







		tmpCount++;







	}







	buf += "</tr>\n";







	if (hiCount < arrCards.length) {







		buf += "<tr><td colspan=3 align=right><a href=\"postcards.html?count=" + hiCount + "\"><img src=\"../shared/images/postcards/more_plain.gif\" alt=\"More\" width=58 height=42 border=0></a></td></tr>\n";







	} else {  // this is the Start Over button







		buf += "<tr><td colspan=3 align=right><a href=\"pup_postcards.html\"><img src=\"../shared/images/games/puppy_more.gif\" alt=\"More\" width=100 height=72 border=0></a></td></tr>\n";







	}











	document.write(buf);







}















// preloads the picture images

for (i = 0; i < arrCards.length; i++) {







	newPicArray[i] = new Image();







	newPicArray[i].src = "../shared/images/postcards/" + arrCards[i] + "_over.gif";







}
