<script language="JavaScript1.2">
// identifies which section of site this page is in so correct bottom nav icon is hilited
var pageSite = "stories";

// switches images on page
function switchImg(imageName, imageSrc) {
	if (document.images) {
    	document.images[imageName].src = imageSrc;
	}
}

// plays sound
function playSound(obj) {
	// alert(obj);
	if(obj.test()) {
		obj.playsound();
	}
}

// counter always starts at 1
var counter = 1;
// total number of pages in story ***THIS CAN BE CHANGED***
var pages = 6;
// pathway to folder where images live
var pathMain = "../shared/images/" + pageSite + "/";
// pathway to story-specific images  ***THIS CAN BE CHANGED***
var path = pathMain + "rabbit/";

// preloads the picture images (no need to preload text images because so small);
var newPicArray = new Array();
var newPicBArray = new Array();

for (i = 1; i < pages + 1; i++) {
	newPicArray[i] = new Image();
	newPicBArray[i] = new Image();
	newPicArray[i].src = path + "pic_" + i + ".gif";
	newPicBArray[i].src = path + "pic_" + i + "b.gif";
}

// Change Picture Action Function (when click on red text)
function changePic() {
	switchImg("storypic", path + "pic_" + counter + "b.gif");
}
	
// Next Page function (when click on right arrow)
function nextPage() {
	if (counter < pages) {
		counter = counter + 1; // goes up one page
		switchImg("storytextblack", path + "text_" + counter + "_black.gif");
		switchImg("storytextred", path + "text_" + counter + "_red.gif");
		switchImg("storypic", path + "pic_" + counter + ".gif");
		doTitle();
		doEnd();
	}
}

// Previous Page function (when click on left arrow)
function prevPage(img) {
	if (counter > 1) {
		counter = counter - 1; // goes back one page
		switchImg("storytextblack", path + "text_" + counter + "_black.gif");
		switchImg("storytextred", path + "text_" + counter + "_red.gif");
		switchImg("storypic", path + "pic_" + counter + ".gif");
		doTitle();
		doEnd();
	}
}

// Puts in title graphic on first page or else blank
// Replaces left arrow with shim on first page
function doTitle() {
	if (counter == 1) {
		switchImg("title", path + "title.gif");
		switchImg("leftarrow", pathMain + "shim.gif");
	} else {
		switchImg("title", pathMain + "shim.gif");
		switchImg("leftarrow", pathMain + "arrow_left.gif");
	}
}

// Puts in "The End" on last page or else blank
// Replaces right arrow with shim on last page
function doEnd() {
	if (counter == pages) {
		switchImg("end", path + "the_end.gif");
		switchImg("rightarrow", pathMain + "shim.gif");
	} else {
		switchImg("end", pathMain + "shim.gif");
		switchImg("rightarrow", pathMain + "arrow_right.gif");
	}
}

</script>
