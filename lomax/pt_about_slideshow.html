      NewCaptions = new Array (
      "LOMAX: THE HOUND OF MUSIC - Lomax, Amy & Delta on set<br>Using a research-based music curriculum, LOMAX: THE HOUND OF MUSIC is a new 13-part PBS children's series featuring Lomax, a melody-obsessed puppet pooch (pictured, left); his blues-singing feline sidekick Delta (right); and their human companion Amy (Amy Miles, center) traveling by train to discover our nation's diverse musical heritage. Kids are invited to sing classic folksongs along with Lomax and his friends and, along the way, gain a greater facility for music that will last a lifetime. Photo credit: Tom Beck",
      "LOMAX: THE HOUND OF MUSIC - Lomax, Amy & Delta portrait<br>Using a research-based music curriculum, LOMAX: THE HOUND OF MUSIC is a new 13-part PBS children's series featuring Lomax, a melody-obsessed puppet pooch (pictured, bottom right); his blues-singing feline sidekick Delta (left); and their human companion Amy (Amy Miles, center) traveling by train to discover our nation's diverse musical heritage. Kids are invited to sing classic folksongs along with Lomax and his friends and, along the way, gain a greater facility for music that will last a lifetime. Photo credit: Tom Beck",
      "LOMAX: THE HOUND OF MUSIC - Fred the Conductor<br>Using a research-based music curriculum, LOMAX: THE HOUND OF MUSIC is a new 13-part PBS children's series featuring Lomax, a tune-tracking hound, and his friends traveling by train to discover our nation's diverse musical heritage. Accompanying them on their journey is Fred (pictured, Fred Newman), the train's genial conductor, who, because he has a knack for making all kinds of \"mouth sounds,\" also serves as the train's whistle. Photo credit: John Groo",
      "LOMAX: THE HOUND OF MUSIC - Louise & Clark, the Fleas<br>Using a research-based music curriculum, LOMAX: THE HOUND OF MUSIC is a new 13-part PBS children's series featuring Lomax, a tune-tracking hound, and his friends traveling by train to discover our nation's diverse musical heritage. Also on board are Louise and Clark - a pair of adventurous fleas (pictured) who have hitched a fun-filled ride on Lomax. Photo credit: Tom Beck",
      "LOMAX: THE HOUND OF MUSIC - Tom Chapin, Amy & Lomax<br>Using a research-based music curriculum, LOMAX: THE HOUND OF MUSIC is a new 13-part PBS children's series featuring Lomax, a tune-tracking hound, and his friends traveling by train to discover our nation's diverse musical heritage. In one episode, Tom the Mailman (folksinger Tom Chapin, pictured left with Amy and Lomax) drops by the Melody Hound Express to sing \"Crabfish.\" The series premieres on PBS stations beginning in October 2008 (check local listings). Photo credit: Tom Beck",
      "LOMAX: THE HOUND OF MUSIC - The Gooney Bird<br>Using a research-based music curriculum, LOMAX: THE HOUND OF MUSIC is a new 13-part PBS children's series featuring Lomax, a tune-tracking hound, and his friends traveling by train to discover our nation's diverse musical heritage. One recurring character, The Gooney Bird (pictured), repeatedly appears to demand an immediate performance of (what else?) \"The Gooney Bird Song.\" The series premieres on PBS stations beginning in October 2008 (check local listings). Photo credit: Tom Beck"
      );



      var ImgNum = -1;
      var ImgLength = NewImg.length - 1;

      //Time delay between Slides in milliseconds
      var delay = 3000;

      var lock = false;
      var run;
      function chgImg(direction) 
      {
         
      if (document.images) 
      {
         ImgNum = ImgNum + direction;
         if (ImgNum > ImgLength) 
         {
            ImgNum = 0;
         }
         if (ImgNum < 0) 
         {
            ImgNum = ImgLength;
         }
         document.slideshow.src = NewImg[ImgNum];
         document.getElementById("caption").innerHTML = NewCaptions[ImgNum];
         }
      }
      function auto() 
      {
      if (lock == true) 
      {
         lock = false;
         window.clearInterval(run);
      }
      else if (lock == false) 
      {
         lock = true;
         run = setInterval("chgImg(1)", delay);
      }
      }
      //  End -->
